<!doctype html>
<head>
    <head>
        <title>Super Mario Pest Control</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="Super-Mario-Paper-Mario.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            Mario Pest Control
        </header>
        
        <article class="img-section">
            <div class="enemies Goombas">
                <p>
                    <img src="Goombas.png">
                </p>
                <p class="enemy-name">
                    Goom-bas
                </p>
                <p>
                    <input type="text" id="goombasNumber" class="caught-input" placeholder="Number">
                </p>
                <p>
                    <input type="text" id="goombasTotal" class="caught-input" placeholder="Price" readonly>
                </p>
            </div>
            <div class="enemies Bob-ombs">
                <p>
                    <img src="Bob-ombs.png">
                </p>
                <p class="enemy-name">
                    Bob-ombs
                </p>
                <p>
                    <input type="text" id="bobombsNumber" class="caught-input" placeholder="Number">
                </p>
                <p>
                    <input type="text" id="bobombsTotal" class="caught-input" placeholder="Price" readonly>
                </p>
            </div>
            <div class="enemies Cheep-cheeps">
                <p>
                    <img src="Cheep-cheeps.png">
                </p>
                <p class="enemy-name">
                    Cheep-cheeps
                </p>
                <p>
                    <input type="text" id="cheepcheepsNumber" class="caught-input" placeholder="Number">
                </p>
                <p>
                    <input type="text" id="cheepcheepsTotal" class="caught-input" placeholder="Price" readonly>
                </p>
            </div>
        </article>
        
        <section class="total-section">
            <div class="total-sum">
                <p class="total-price">
                    <img src="coin.png"> <span>Total Price</span> <img src="coin.png" >
                </p>
                <p>
                    <input type="text" id="totalSum" class="caught-input" placeholder="Total Coins" readonly>
                </p>
            </div>
        </section>
        
        <footer>
            <span>supermariobros@gmail.com</span>
            <span>https://mario.nintendo.com/</span>
            <span>Kyoto, Kyoto Prefecture, Japan</span>
        </footer>
        
        <script src="script.js"></script>
        <!--Mohammed Aziz Almosawi copyright @ all rights reserved-->
    </body>
</head>
