<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="app">
    <div ng-controller="ctrl">
        <div class="row text-center">
            <div class="col-md-4 col-md-offset-4">
                <input ng-model="name" type="text" placeholder="Name" class="form-control">
                <input type="button" value="Submit" ng-click="submit()" class="btn btn-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">

                    <div ng-repeat="userName in names track by $index">
                        <p ng-click="remove($index)">{{userName}}</p>
                    </div>

            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
