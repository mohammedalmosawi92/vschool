<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="app">
    <div class="container">
        <div ng-controller="ctrl">
            <div class="row text-center">
                <div class="col-md-12">
                    <input ng-model="name" class="well" placeholder="Name" type="text">
                    <input ng-model="age" class="well" placeholder="Age" type="number">
                    <input ng-model="email" class="well" placeholder="Email" type="email">
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-4 col-md-offset-4">
                    <div class="name">My name is {{name}}</div>
                    <div class="age">I'm {{age}}</div>
                    <div class="mail">My email address {{email}}</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
