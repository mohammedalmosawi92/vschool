<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-ceter">
                <input type="num" class="form-control input-num">
                <select name="currency" form="currency" class="form-control select-list">
                    <option value="AUD">AUD</option>
                    <option>BGN</option>
                    <option>BRL</option>
                    <option>CAD</option>
                    <option>CHF</option>
                    <option>CNY</option>
                    <option>CZK</option>
                    <option>DKK</option>
                    <option>GBP</option>
                    <option>HKD</option>
                    <option>HRK</option>
                    <option>HUF</option>
                    <option>IDR</option>
                    <option>ILS</option>
                    <option>INR</option>
                    <option>JPY</option>
                    <option>KRW</option>
                    <option>MXN</option>
                    <option>MYR</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>PHP</option>
                    <option>PLN</option>
                    <option>RON</option>
                    <option>RUB</option>
                    <option>SEK</option>
                    <option>SGD</option>
                    <option>THB</option>
                    <option>TRY</option>
                    <option>ZAR</option>
                    <option>EUR</option>
                </select>
            </div>
            <div class="col-md-6 col-md-offset-3 text-ceter">
                <input type="button" value="click" class="btn btn-primary">
            </div>
            <div class="col-md-6 col-md-offset-3 text-ceter">
                <input type="number" class="output form-control" readonly> 
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
