<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="app" ng-controller="ctrl">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="row text-center">
                    <div class="col-md-12">
                        <h1>Todo List</h1>
                    </div>
                </div>
                <div ng-init="loadData()" class="reqData">
                    <div class="row" ng-repeat="item in items track by $index">
                        <div class="col-md-4">
                           <input ng-model="item.title" ng-init="item.title" ng-show="editInput[item._id]">
                            <div ng-show="dataupdateButton[$index]">{{item.title}}</div>
                        </div>
                        <div class="col-md-4">
                            <button ng-click="delete(item._id)" class="btn btn-danger">Delete</button>
                        </div>
                        <div class="col-md-4">
                            <button ng-click="updated(item._id,$index)" class="btn btn-primary" ng-show="dataupdateButton[$index]">update</button>
                            <button ng-click="addUpdate(item._id,item.title,$index)" ng-show="editInput[item._id]" class="btn btn-info">update</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" ng-model="text" class="form-control" placeholder="New Post">
                    </div>
                    <div class="col-md-6">
                        <button ng-click="add()" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
