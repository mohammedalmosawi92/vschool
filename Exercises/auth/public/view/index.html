<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body ng-app="app" ng-controller="ctrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <i class="glyphicon glyphicon-align-justify"></i>
                </button>
                <a class="navbar-brand" href="#">Todo List</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#/home">Home</a></li>
                    <li ng-hide="showlogOut"><a href="#/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li ng-hide="showlogOut"><a href="#/signin"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
                    
                    <li ng-show="showlogOut"><a href="#/home" ng-click="signout()"><span class="glyphicon glyphicon-log-out"></span>Sign out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <ng-view></ng-view>
    <script src="https://code.angularjs.org/1.6.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.2/angular-route.min.js"></script>
    <script src="/js/service/apiService.js"></script>
    <script src="/js/service/authService.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/home.js"></script>
    <script src="/js/signup.js"></script>
    <script src="/js/signin.js"></script>

</html>
