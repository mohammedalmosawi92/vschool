<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="app" ng-controller="ctrl" ng-init="loadData()">
    <div class="container-full">
        <div class="main-header">
            <div class="row">
                <div class="col-md-2">
                    <div class="header-image">
                        <img src="9a887d75fed2ffb7b641dbf85b3bffd9.png">
                    </div>
                </div>
                <div class="col-md-10">
                    <h1>Don Vito Corleone's Hit List</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-4 col-sm-6 col-xs-6" ng-repeat="list in lists track by $index">
                <div class="hit-item">
                    <img ng-src="{{list.image}}">
                    <div class="title">
                        {{list.name}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
