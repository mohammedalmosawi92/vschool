<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp">
   <div class="container" ng-controller="ctrl">
      <div class="row text-center">
          <div class="col-md-12">
              <h1>Ugly Things</h1>
          </div>
      </div>
       <div class="row">
           <div class="col-md-4">
               <input type="text" placeholder="Title" ng-model="title" class="form-control">
           </div>
           <div class="col-md-4">
               <input type="text" placeholder="Description" ng-model="desc" class="form-control">
           </div>
           <div class="col-md-4">
               <input type="url" placeholder="Image Url" ng-model="imageURL" class="form-control">
           </div>
       </div>
       <div class="row text-center">
           <div class="col-md-12">
               <input type="button" value="Submit" ng-click="submit()" class="btn btn-success">
           </div>
       </div>
       <div class="row text-center">
           <div ng-repeat="image in images">
               <div class="col-md-4">
                  <div class="image-part">
                   <h2>{{image.imgTitle}}</h2>
                   <p>{{image.description}}</p>
                   <img ng-src="{{image.imageUrl}}">
                   </div>
               </div>
           </div>
       </div>
   </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
