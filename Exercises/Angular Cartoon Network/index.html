<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="app" ng-controller="ctrl">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Cartoon Network Characters</h1>
            </div>
        </div>
        <div class="input-form">
            <div class="row">
                <div class="col-md-4">
                    <h3>Title</h3>
                    <input type="text" placeholder="Image Title" ng-model="imageTitle" class="form-control">
                </div>
                <div class="col-md-4">
                    <h3>Description</h3>
                    <input type="text" placeholder="Image Description" ng-model="imageDecs" class="form-control">
                </div>
                <div class="col-md-4">
                    <h3>Image URL</h3>
                    <input type="text" placeholder="Image URl" ng-model="imageURL" class="form-control">
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <div class="btn-row">
                        <button ng-click="addCartoon()" class="btn btn-success">Add Cartoon</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4" ng-repeat="cartoon in cartoonList track by $index">
                <h4>{{cartoon.title}}</h4>
                <p>{{cartoon.description}}</p>
                <img ng-src="{{cartoon.imageURL}}">
            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.6.1/angular.min.js"></script>
    <script src="./js/image.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
